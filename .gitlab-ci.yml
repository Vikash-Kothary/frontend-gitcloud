---
image: node:latest

variables:
  ENV: ci
  CI: "true"
  YARN: yarn

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules

stages:
  - clean
  - lint
  - tests
  - build
  - release
  - package
  - deploy

before_script:
  - make help-frontend
  - echo
  - make init-frontend

# lint:
#   stage: lint
#   script:
#     - make lint-frontend

tests:
  stage: tests
  script:
    - make tests-frontend

pages:
  stage: build
  script:
    - make build-frontend
  artifacts:
    paths:
      - build/docs
  only:
    - develop